  <div class="maindiv">

    <a href="home.html">
      <img src="../images/Logo.png" height="90px" width="200px" alt="logo of website">
    </a>

    <div class="searches">

      <label for="search" class="searchbutton"><button type="submit" value="Search"
          id="searchbutton">Search</button></label>
      <input type="text" id="search" placeholder="Search for something...">
      <a href="contact.html" class="consultations">Request a Consultation</a>

    </div>

  </div>

  <nav class="nav">

    <a href="home.html">Home</a>

  <main>

    <p class="breadcrums">
      <a href="home.html" style="color: black;">Home</a>/<a href="contact.html">Consultations</a>
    </p>

    <h1>Contact Us</h1>

    <form>

      <fieldset style="margin-top: 20px;">

        <legend>Your Information</legend>

        <div class="forms">

          <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required><br>
          </p>

          <p>
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" required><br>
          </p>

          <p>
            <label for="emailaddress">Email Address</label>
            <input type="email" id="emailaddress" required><br>
          </p>

          <p>
            <label for="timezone">Time Zone</label>
            <input type="text" id="timezone" required><br>
          </p>

          <p>
            <label for="comments">Comments</label>
            <textarea style="vertical-align: middle;" name="comments" id="comments" cols="19"></textarea>
          </p>

        </div>

      </fieldset>

      <fieldset>

        <legend>Pet's Information</legend>

        <div class="forms">

          <p>
            <label for="petname" style="padding-right: 30px;">Pet's Name</label>
            <input type="text" id="petname" required><br>
          </p>

          <p>
            <label for="pettype">Pet's Type</label>
            <input type="text" id="pettype" required><br>
          </p>

          <p>
            <label for="petage">Pet's Age</label>
            <input type="number" id="petage" required><br>
          </p>

        </div>

      </fieldset>

    </form>

    <a href="#submitted" class="consultations" style="width: 15%; margin: 0 auto;">Submit Your Request</a>

    <footer>
      Copyright @ Paradigm Pet Professionals 2024
    </footer>
  </main>
